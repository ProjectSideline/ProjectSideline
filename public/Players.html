<html>

<head>

    <!-- our style -->

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Modal Trigger -->
    <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>Modal Header</h4>
            <p>A bunch of text</p>
            <form action="/new" method="POST">
                <label for="fname">First Name: </label>
                <input type="text" name="fname" /><br />

                <label for="lname"></label>Last Name: "</label>
                <input type="text" name="lname" /><br />

                <label for="dateOfbirth">Date of Birth: </label>
                <input type="date" name="dateOfbirth" /><br />

                <label for="jerseyNumbr">Number: </label>
                <input type="range" min=0 max=9 9 name="jerseyNumbr" /><br />

                <!-- .info input -->

                <label for="coName">Contact Name: </label>
                <input type="text" name="coName" /><br />

                <label for="add1">Address: </label>
                <input type="text" name="add1" /><br />

                <label for="add2">Address: </label>
                <input type="text" name="add2" /><br />

                <label for="city">City: </label>
                <input type="text" name="city" /><br />

                <label for="state">State: </label>
                <input type="text" name="state" /><br />

                <label for="coName">Zip: </label>
                <input type="text" name="coName" /><br />

                <label for="email">E-mail: </label>
                <input type="email" name="email" /><br />

                <label for="phone1">Phone 1 : </label>
                <input type="tel" name="phone1" /><br />

                <label for="phone2">Phone 2 : </label>
                <input type="tel" name="phone2" /><br />

                <label for="phone2">Note : </label>
                <input type="number" name="phone2" /><br />

                <label for="note">
            <textarea rows="4" cols="50">
            </textarea>
            </label>

                <input type="submit" />
            </form>

        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
        </div>
</body>

</html>
